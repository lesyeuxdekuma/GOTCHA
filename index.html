<!--KELOMPOK 9 PTI KELAS E-->
<!--UTS LECTURE - UMNGotcha: A Virtual Pet Game-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UMNGotcha: Kelompok 9 Kelas E</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <!--UMNGotcha Header-->
        <nav class="fixed-top py-0" id="header">
            <div class="container-fluid text-center align-items-center">
                <a href="#"sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3 class="navbar-brand">
                    <img src="resources/logo.png" alt="UMNGotcha Logo" class="d-inline-block align-text-top mb-2">
                    <h1>UMNGotcha</h1>
                </a>
            </div>
        </nav>

        <!--Screen that shows at start of every new game-->
        <div class="pt-2" id="new">
            <!--Placeholder for alerts-->
            <div class="w-50 mx-auto mb-2 mt-4" id="alertPlaceholder"></div>

            <form>
                <!--Avatar selection-->
                <div id="choose" class="carousel slide w-25 mx-auto mb-2">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="resources/avatar1/level1/idle.gif" class="d-block mx-auto img-fluid" alt="Avatar 1" data-avatar="avatar1">
                        </div>
                        <div class="carousel-item">
                            <img src="resources/avatar2/level1/idle.gif" class="d-block mx-auto img-fluid" alt="Avatar 2" data-avatar="avatar2">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#choose" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                        <img src="resources/arrow_button.png" alt="Previous Button" class="h-25 me-5 img-fluid">
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#choose" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                        <img src="resources/arrow_button.png" alt="Next Button" class="h-25 ms-5 img-fluid">
                    </button>
                </div>

                <!--Name input field-->
                <div class="w-50 mx-auto text-center mb-1" id="name">
                    <label for="inputName" class="form-label">Enter your pet name here!</label>
                    <input autocomplete="no" autofocus type="text" id="inputName" class="form-control">
                </div>

                <!--Play button-->
                <div class="text-center">
                    <button class="w-25 p-md-2 p-1" id="playButton" type="button">PLAY</button>
                </div>
            </form>
        </div>
        
        <!--Gameplay screen-->
        <div class="pt-2" id="main">
            <!--Status Box-->
            <div class="row w-50 mx-auto mb-3 mt-3 p-3" id="status">
                <div class="col-md-6 col-sm-12 mb-3" id="eatStat">      <!--Eat Status-->
                    <div class="row align-items-center">
                        <div class="col-sm-2 col-12">
                            <img src="resources/main/eat.png" alt="Hunger Icon">
                        </div>
                        <div class="col-sm-10 col-12">
                            <div class="progress" role="progressbar" aria-label="Hunger Level" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 mb-3" id="sleepStat">    <!--Sleep Status-->
                    <div class="row align-items-center">
                        <div class="col-sm-2 col-12">
                            <img src="resources/main/sleep.png" alt="Rest Icon">
                        </div>
                        <div class="col-sm-10 col-12">
                            <div class="progress" role="progressbar" aria-label="Rest Level" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 mb-3" id="playStat">     <!--Play Status-->
                    <div class="row align-items-center">
                        <div class="col-sm-2 col-12">
                            <img src="resources/main/play.png" alt="Playtime Icon">
                        </div>
                        <div class="col-sm-10 col-12">
                            <div class="progress" role="progressbar" aria-label="Playtime Level" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 mb-3" id="medStat">      <!--Medicine Status-->
                    <div class="row align-items-center">
                        <div class="col-sm-2 col-12">
                            <img src="resources/main/med.png" alt="Health Icon">
                        </div>
                        <div class="col-sm-10 col-12">
                            <div class="progress" role="progressbar" aria-label="Health Level" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mx-auto text-center" id="level">
                    Level 1
                </div>
            </div>
            
            <!--Name and Time-->
            <div class="text-center mx-auto w-50 pt-2" id="info">
                <h1 id="time"></h1>
                <h1 id="petName"></h1>
            </div>

            <!--Pet Sprite-->
            <div class="text-center mx-auto w-75 d-flex justify-content-center mb-xl-0 mb-3 p-4" id="pet">
                <img src="" alt="" id="onActivity" class="m-0 p-0">
                <img src="" alt="Avatar" id="petImage">
                <div><p class="bubble mx-auto p-md-2 p-1" id="greeting"></p></div>
            </div>

            <!--Interactive Buttons-->
            <div class="row mx-auto w-50" id="activities">
                <div class="col-sm-12 col-md-6 text-center mb-3">   
                  <button class="btn btn-primary w-100 px-1" id="eat" type="button">Eat</button>
                </div>
                <div class="col-sm-12 col-md-6 text-center mb-3">
                  <button class="btn btn-primary w-100 px-1" id="sleep" type="button">Sleep</button>
                </div>
                <div class="col-sm-12 col-md-6 text-center mb-3">
                  <button class="btn btn-primary w-100 px-1" id="play" type="button">Play</button>
                </div>
                <div class="col-sm-12 col-md-6 text-center mb-3">
                  <button class="btn btn-primary w-100 px-1" id="med" type="button">Medicine</button>
                </div>
            </div>
        </div>

        <!--Minigame-->
        <div id="minigame" class="container">
            <div class="alert alert-danger mt-5 w-50 mx-auto text-center" role="alert" id="gameAlert">
                PRESS SPACEBAR TO JUMP!
            </div>
            <div id="gameContainer" class="mx-auto">
                <img id="character" src="resources/avatar1/level1/idle.gif">
                <img id="block" src="resources/batu1.png">
            </div>
        </div>

        <!--Death Screen-->
        <div class="modal fade text-center mx-auto" id="deathScreen" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="deathScreenLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered p-3">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title mx-auto" id="deathScreenLabel"></h5>
                    </div>
                    <div class="modal-body">
                        <p id="deathScreenMessage"></p>
                        <div class="container-fluid"><img src="" alt="Dead Avatar" class="w-50" id="deadAvatar"></div>
                        <p>You will be redirected to the selection menu shortly...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!--Bootstrap script CDN-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
